{% extends "base.html" %}
{% load static %}
{% block pageTitle %}{{ title }}{% endblock %}

{% block content %}

<h2>Posts</h2>

{% if posts|length > 0 %}
    {% for post in posts %}
        {% include 'partials/_post.html' with post=post %}
    {%endfor%}
{% else %}
    <p>No posts</p>
{% endif %}

{% endblock %}
