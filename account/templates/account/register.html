{% extends "account_base.html" %}
{% load static %}
{% block pageTitle %}Register{% endblock %}

{% block content %}
<h1 class="card-title">Register</h2>
<form action="{% url 'account:register' %}" method="post">
    {% csrf_token %}
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <div class="form-group mb-2">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" name="name" aria-describedby="name" required >
    </div>
    <div class="form-group mb-2">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" name="email" aria-describedby="email" required >
    </div>
    <div class="form-group mb-2">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" name="username" aria-describedby="username" required >
    </div>
    <div class="form-group mb-2">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" aria-describedby="password" required >
    </div>
    <div class="d-flex justify-content-start">
        <span>Do you have an account? <a href="{% url 'account:login' %}">Sign In Now</a></span>
    </div>
    <input type="submit" class="btn btn-danger mt-2" value="Register">
</form>

{% endblock %}
