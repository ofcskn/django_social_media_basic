{% extends "account_profile_base.html" %}
{% block pageTitle %}Edit Profile{% endblock %}
{% load static %}


{% block content_sub %}
<form action="{% url 'account:profile' %}" method="post">
    {% csrf_token %}
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <div class="form-group mb-2">
        <label for="first_name" class="form-label">Name</label>
        <input type="text" class="form-control" name="first_name" aria-describedby="first_name" value="{{data.first_name}}" required >
    </div>
    <div class="form-group mb-2">
        <label for="last_name" class="form-label">Last Name</label>
        <input type="text" class="form-control" name="last_name" aria-describedby="last_name" value="{{data.last_name}}" required >
    </div>
    <div class="form-group mb-2">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" name="email" aria-describedby="email"  value="{{data.email}}" required >
    </div>
    <div class="form-group mb-2">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" name="username" aria-describedby="username"  value="{{data.username}}" required >
    </div>
    <input type="submit" class="btn btn-danger mt-2" value="Update">
</form>

{% endblock %}

{% block my_scripts %}

{% endblock %}
