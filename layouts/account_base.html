{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--The name of my application is Socipoki-->
    <title>{% block pageTitle %} {% endblock %} | Socipoki</title>
    <!-- library css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <!--style.css-->
    <link rel="stylesheet" href="{% static 'css/account_style.css' %}">
</head>

<body class="app_content">
    <div class="container">
        <div class="row">
            <div class="col-md-5 m-auto">
                <div class="card mb-3 account_card">
                    <img src="{%static 'img/account.jpg' %}" class="card-img-top account_card__img w-100" height="300"
                        alt="...">
                    <div class="card-body px-4 py-4">
                        <!-- the content block of the layout -->
                        {% block content %} {% endblock %}                    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- library scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
